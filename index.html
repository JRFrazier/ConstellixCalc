<h1> Constellix DNS Pricing Calc</h1>

<form id="form" onsubmit="test.js">
    Number Of Domains:<input id="domains" type="number" min="1" name="number">
    <br>
    Number Of Records:<input id="records" type="number" min="1" name="number">
    <br>
    Numbre of GTD:<input id="gtd" type="number" min="1" name="number">
    <br>
    Geo Proximity Configured:<input id="geoProxConf" type="number" min="1" name="number">
    <br>
    Geo Proximity Applied:<input id="geoProxApp" type="number" min="1" name="number">
    <br>
    Geo Filter Configured:<input id="geoFilterConf" type="number" min="1" name="number">
    <br>
    Geo Filter Applied:<input id="geoFilterApp" type="number" min="1" name="number">
    <br>
    Number Of ANEME Records:<input id="aname" type="number" min="1" name="number">
    <br>
    Number Of Pools Configured:<input id="poolConf" type="number" min="1" name="number">
    <br>
    Number Of Pools Applied:<input id="poolApp" type="number" min="1" name="number">
    <br>
    <button id="submit">Submit</button>
</form>
<script type="text/javascript" src="Calc1.js"></script>
</body>
</html>
