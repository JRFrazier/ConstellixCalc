<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Website name</title>
  <link rel="stylesheet" href="style.css">
 </head>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1> Constellix DNS Pricing Calc</h1>

<form class="form-horizontal" id="form" onsubmit="test.js">
  <div class="form-group">
    <label for="domains" class="col-sm-2 control-label">Number Of Domains</label>
    <div class="col-xs-2">
      <input  type="number" class="form-control" id="domains" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="records" class="col-sm-2 control-label">Number Of Records</label>
    <div class="col-xs-2">
      <input class="form-control" id="records" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
   <label for="gtd" class="col-sm-2 control-label">Numver Of GTD Enabled Domains</label>
   <div class="col-xs-2">
     <input class="form-control" id="gtd" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
   </div>
  </div>
  <div class="form-group">
    <label for="geoProxConf" class="col-sm-2 control-label">Configure Geo Proximity</label>
    <div class="col-xs-2">
      <input class="form-control" id="geoProxConf" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="geoProxApp" class="col-sm-2 control-label">Applied Geo Proximity</label>
    <div class="col-xs-2">
      <input class="form-control" id="geoProxApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="geoFilterConf" class="col-sm-2 control-label">Configured Geo Filters</label>
    <div class="col-xs-2">
      <input class="form-control" id="geoFilterConf" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="geoFilterApp" class="col-sm-2 control-label">Applied Geo Filters</label>
    <div class="col-xs-2">
      <input class="form-control" id="geoFilterApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="aname" class="col-sm-2 control-label">Number Of ANAME Records</label>
    <div class="col-xs-2">
      <input class="form-control" id="aname" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="poolConf" class="col-sm-2 control-label">Configured Pools</label>
    <div class="col-xs-2">
      <input class="form-control" id="poolConf" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="poolApp" class="col-sm-2 control-label">Applied Pools</label>
    <div class="col-xs-2">
      <input class="form-control" id="poolApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="users" class="col-sm-2 control-label">Additional Users</label>
    <div class="col-xs-2">
      <input class="form-control" id="users" type="number" min="1" name="number" placeholder="Additional Users" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="button" class="btn btn-primary">Submit</button>
      </div>
  </div>
</form>
<script type="text/javascript" src="Calc1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
