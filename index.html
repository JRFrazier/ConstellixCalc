<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Website name</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1 class="text-center"> Constellix Pricing Calc</h1>
    <form class="form-horizontal">
        <div class="col-md-1"></div>
        <div class="container col-md-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="more-less glyphicon glyphicon-minus"></i>
                                Constellix DNS
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div id="calcFields" class="panel-body">
                            <div class="jumbotron">
                            <div class="form-group">
                                <label for="domains" class="col-md-5 control-label">Domains</label>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="domains" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="records" class="col-md-5 control-label">Records</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="records" type="number" min="1" name="number" placeholder="Number of Records" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gtd" class="col-md-5 control-label">GTD Enabled Domains</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="gtd" type="number" min="1" name="number" placeholder="Number of GTD Enabled Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="geoProxApp" class="col-md-5 control-label">Geo Proximity</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="geoProxApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="geoFilterApp" class="col-md-5 control-label">Geo Filters</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="geoFilterApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="aname" class="col-md-5 control-label">ANAME Records</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="aname" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="poolApp" class="col-md-5 control-label">Pool</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="poolApp" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="users" class="col-md-5 control-label">Additional Users</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="users" type="number" min="1" name="number" placeholder="Additional Users" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="standard-queries" class="col-md-5 control-label">Standard Queries(in Millions)</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="standardQ" type="number" min="1" name="number" placeholder="Number of Queries in Millions" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="filter-queries" class="col-md-5 control-label">GeoFilter Queries</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="geofilterQ" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="prox-queries" class="col-md-5 control-label">GeoProximity Queries</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="geoproxQ" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="aname-queries" class="col-md-5 control-label">ANAME Queries</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="anameQ" type="number" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-10">
                                    <button id="buttonTotal" class="btn btn-success">Submit</button>
                                    <button id="clearButton" class="btn btn-danger">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </form>
            <div class="col-md-3">
                <div class= "price-total panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Estimated Monthly Total</h3>
                    </div>
                    <div class="panel-body">
                        <h4><strong id="total">Total:</strong></h4>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
            </div>
                <!-----------------------------------------Constellix Sonar-------------------------------------->
            <form class="form-horizontal">
            <div class="col-md-1"></div>
                <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                <i class="more-less glyphicon glyphicon-plus"></i>
                                Constellix DNS
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div id="sonarCalc" class="panel-body">
                           
                            <div class="form-group" id="group1">
                                <div class="col-xs-4">
                                    <button id="addCheck" class="btn btn-primary">Add Check</button>
                                    <button id="sonarTotal" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
            
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script type="text/javascript" src="Calc1.js"></script>
</body>
</html>
