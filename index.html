<!DOCTYPE html>

 </head>
<html>
<head>
<title>Page Title</title>

<body>

<h1> Constellix DNS Pricing Calc</h1>

<form id="form" onsubmit="test.js">
    <p>Number Of Domains:</p><input class="form" id="domains" type="number" min="1" name="number">
    <br>
    Number Of Records:<input class="form" id="records" type="number" min="1" name="number">
    <br>
    Numbre of GTD:<input class="form" id="gtd" type="number" min="1" name="number">
    <br>
    Geo Proximity Configured:<input class="form" id="geoProxConf" type="number" min="1" name="number">
    <br>
    Geo Proximity Applied:<input class="form" id="geoProxApp" type="number" min="1" name="number">
    <br>
    Geo Filter Configured:<input class="form" id="geoFilterConf" type="number" min="1" name="number">
    <br>
    Geo Filter Applied:<input class="form" id="geoFilterApp" type="number" min="1" name="number">
    <br>
    Number Of ANEME Records:<input class="form" id="aname" type="number" min="1" name="number">
    <br>
    Number Of Pools Configured:<input class="form" id="poolConf" type="number" min="1" name="number">
    <br>
    Number Of Pools Applied:<input class="form" id="poolApp" type="number" min="1" name="number">
    <br>
    <button id="submit">Submit</button>
</form>
<script type="text/javascript" src="Calc1.js"></script>
</body>
</html>
