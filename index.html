<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellix | Pricing Calculator</title>
    <meta name="description" content="How much will Constellix cost for your businesses' needs? Use our quick and easy pricing calculator to see exactly how much you monthly costs will be.">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header will go here -->
    <div id="placeholder">
    </div>
    <!-- Form start -->
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
                <div class="col-md-8 col-xs-12">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Constellix DNS<i class="more-less fa fa-minus float-right"></i> 
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div id="calcFields" class="panel-body">
                                    <div class="form-group margin-top">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="domains" class="control-label">Domains (required)</label>
                                        </div>

                                        <div class="col-md-6">
                                            <input type="number" class="form-control" id="domains" min="1" name="number" placeholder="Number of Domains" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="records" class="control-label">Records</label>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" id="records" type="number" min="1" name="number" placeholder="Number of Records" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="gtd" class="control-label">GTD Enabled Domains</label>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" id="gtd" type="number" min="1" name="number" placeholder="Number of GTD Enabled Domains" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="geoProxApp" class="control-label">
                                                Geo Proximity
                                                <a href="#" data-placement="bottom" title="Geo Proximity" data-toggle="popover" data-trigger="hover" data-content="The number of records that have GeoProximity rules applied. ">
                                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                </a>
                                            </label>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" id="geoProxApp" type="number" min="1" name="number" placeholder="Number of Applied Geo Proximity Records" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="geoFilterApp" class="control-label">
                                                Geo IP Filters
                                                <a href="#" data-placement="bottom" title="Gep IP Filters" data-toggle="popover" data-trigger="hover" data-content="The number of records that have an IP Filter applied.">
                                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                </a>
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="geoFilterApp" type="number" min="1" name="number" placeholder="Number of Applied Geo Filters" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="aname" class="control-label">ANAME Records</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="aname" type="number" min="1" name="number" placeholder="Number of ANAME Records" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="poolApp" class="control-label">Record Pools</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="poolApp" type="number" min="1" name="number" placeholder="Number of Applied Pools" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="users" class="control-label">Additional Users</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="users" type="number" min="1" name="number" placeholder="Number of users other than Account Admin" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5"> <label for="standard-queries" class="control-label">Standard Queries</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="standardQ" type="number" min="1" name="number" placeholder="Number of Queries in Millions" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="filter-queries" class="control-label">
                                                    Geo Filter Queries
                                                    <a href="#" data-placement="bottom" title="Geo Filter Queries" data-toggle="popover" data-trigger="hover" data-content='Estimate the number of queries that will be answered by a record with an IP Filter rule applied.'>
                                                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                    </a>
                                                </label>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" id="geofilterQ" type="number" min="1" name="number" placeholder="Number of GeoFilter Queries in Millions" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="prox-queries" class="control-label">Geo Proximity Queries
                                                    <a href="#" data-placement="bottom" title="Geo Proximity Queries" data-toggle="popover" data-trigger="hover" data-content='Estimate the number of queries that will be answered by a record with a GeoProximity rule applied.'>
                                                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                    </a>
                                               </label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="geoproxQ" type="number" min="1" name="number" placeholder="Number of Geo Proximity Queries in Millions" aria-describedby="basic-addon1">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-md-5">
                                            <label for="aname-queries" class="control-label">ANAME Queries</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" id="anameQ" type="number" min="1" name="number" placeholder="Number of ANAME Queries in Millions" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-group margin-top margin-bottom">
                                        <div class="float-right padding-right">
                                            <button id="clearButton" class="btn btn-danger">Clear</button> &nbsp;
                                            <button id="buttonTotal" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-md-4 col-xs-12">
                <div class="total price-total panel panel-default">
                    <div class="panel-body">
                        <h3 id="total"></h3>
                    </div>
                </div>
            </div>
        </div>
        <!---Constellix Sonar-->
        <div class="row">
            <form class="form-horizontal">
                <div class="col-md-8 col-xs-12">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                        Constellix Sonar<i class="more-less fa fa-plus float-right"></i>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div id="sonarCalc" class="panel-body">
                                    <div class="form-group" id="group1">
                                        <div class="col-md-7 col-sm-6">
                                            <div class="row">
                                                <div class="col-sm-6 col-xs-12">
                                                    <button id="addCheck" class="btn btn-primary">Add Check</button>
                                                </div>
                                                <div class="col-sm-6 col-xs-12 top-margin-small">
                                                    <button id="sonarTotal" class="btn btn-success">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/934e7f404a.js"></script>
    <!-- BootStrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- BootStrap JS File -->
    <script type="text/javascript" src="Bootstrap.js"></script>
    <!-- JavaScript Calculater JS File  -->
    <script type="text/javascript" src="Calc1.js"></script>
</body>

</html>
