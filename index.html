<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1> Constellix DNS Pricing Calc</h1>

<form id="form" onsubmit="test.js">
    Domains: <br>
    <input  class="form-control" id="domains" type="number" min="1" name="number"placeholder="Number of Domains" aria-describedby="basic-addon1">
    <br>
    Number Of Records:<br>
    <input class="form" id="records" type="number" min="1" name="number">
    <br>
    Numbre of GTD:<br>
    <input class="form" id="gtd" type="number" min="1" name="number">
    <br>
    Geo Proximity Configured:<br>
    <input class="form" id="geoProxConf" type="number" min="1" name="number">
    <br>
    Geo Proximity Applied:<br>
    <input class="form" id="geoProxApp" type="number" min="1" name="number">
    <br>
    Geo Filter Configured:<br>
    <input class="form" id="geoFilterConf" type="number" min="1" name="number">
    <br>
    Geo Filter Applied:<br>
    <input class="form" id="geoFilterApp" type="number" min="1" name="number">
    <br>
    Number Of ANEME Records:<br>
    <input class="form" id="aname" type="number" min="1" name="number">
    <br>
    Number Of Pools Configured:<br>
    <input class="form" id="poolConf" type="number" min="1" name="number">
    <br>
    Number Of Pools Applied:<br>
    <input class="form" id="poolApp" type="number" min="1" name="number">
    <br>
    <button id="submit">Submit</button>
</form>
<script type="text/javascript" src="Calc1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
